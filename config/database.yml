# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3  #用db/production.sqlites這個名字當作sqlite3的資料庫名稱(使用sqlite3是因為繼承了default)

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default #是說要繼承前面設定的default，
  database: db/test.sqlite3

production:
  adapter: postgresql #要使用的資料庫為postgresql
  encoding: Unicode   #encoding為編碼方式，使用的是Unicode
